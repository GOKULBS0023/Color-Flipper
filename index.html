<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color Flipper</title>

    <!-- Roboto Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="header">
      <div class="heading-section">
        <h1 class="heading">Color Flipper</h1>
      </div>
      <div class="colors__type-section">
        <h2 class="colors__type simple">Simple</h2>
        <h2 class="colors__type hex">Hex</h2>
      </div>
    </header>
    <hr>
    <main id="main">
      <div class="main-section">
        <div class="color__name-box">
          <h2>Background Color: <span class="color__name">Jungle Green</span></h2>
        </div>
        <div class="button-section">
          <span class="click">Click Me</span>
        </div>
      </div>
    </main>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
